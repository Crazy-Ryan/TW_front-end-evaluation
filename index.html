<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Front End Evaluation</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
</head>

<body>
  <div class="overview-bar">
    <div class="all-tasks overview-part">
      <i class="iconfont icon-xiangmu"></i>
      <div class="title-row">
        <h1>所有任务</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row">
        <h3>3,841</h3>
        <h4> </h4>
      </div>
    </div>
    <div class="unresolved-tasks overview-part">
      <i class="iconfont icon-weijiejue"></i>
      <div class="title-row">
        <h1>未解决</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row">
        <h3>2,305</h3>
        <h4>60%</h4>
      </div>
    </div>
    <div class="processing-tasks overview-part">
      <i class="iconfont icon-loudou"></i>
      <div class="title-row">
        <h1>处理中</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row">
        <h3>384</h3>
        <h4>10%</h4>
      </div>
    </div>
    <div class="resolved-tasks overview-part">
      <i class="iconfont icon-yijiejue2"></i>
      <div class="title-row">
        <h1>已解决</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row">
        <h3>1,152</h3>
        <h4>30%</h4>
      </div>
    </div>

  </div>
</body>
<script src="./script/index.js"></script>

</html>
