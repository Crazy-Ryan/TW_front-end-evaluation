<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Front End Evaluation</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
</head>

<body>
  <div class="overview-bar">
    <div class="all-tasks overview-part">
      <i class="iconfont icon-xiangmu"></i>
      <div class="title-row">
        <h1>所有任务</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row"></div>
    </div>
    <div class="unresolved-tasks overview-part">
      <i class="iconfont icon-weijiejue"></i>
      <div class="title-row">
        <h1>未解决</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row"></div>
    </div>
    <div class="processing-tasks overview-part">
      <i class="iconfont icon-loudou"></i>
      <div class="title-row">
        <h1 >处理中</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row"></div>
    </div>
    <div class="resolved-tasks overview-part">
      <i class="iconfont icon-yijiejue2"></i>
      <div class="title-row">
        <h1>已解决</h1>
        <h2>实时</h2>
      </div>
      <div class="statistic-row"></div>
    </div>
  </div>
  <h1 class="table-name">项目列表</h1>
  <table class="project-list" onclick="onClickTable(event)">
    <tbody>
      <tr class="table-header">
        <td>项目名称</td>
        <td>项目描述</td>
        <td>截止时间</td>
        <td>状态</td>
        <td>操作</td>
      </tr>
    </tbody>
  </table>
</body>
<script src="./script/index.js"></script>

</html>
